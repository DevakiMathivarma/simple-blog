{% extends 'layout.html' %}
{% block content %}
<h1 class="mb-4">ðŸ“š Latest Blog Posts</h1>
{% for post in posts %}
  <div class="card mb-3">
    <div class="card-body">
      <h4><a href="{{ url_for('post', slug=post.slug) }}" class="text-decoration-none">{{ post.title }}</a></h4>
      <p class="text-muted">By {{ post.author.username }} | {{ post.created_at.strftime('%d %B %Y') }}</p>
      <p>{{ post.content[:200] }}...</p>
      <a href="{{ url_for('post', slug=post.slug) }}" class="btn btn-sm btn-outline-primary">Read More</a>
    </div>
  </div>
{% else %}
  <p>No posts yet. <a href="{{ url_for('create') }}">Write one?</a></p>
{% endfor %}
{% endblock %}

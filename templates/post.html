{% extends 'layout.html' %}
{% block content %}
<div class="card">
  <div class="card-body">
    <h2 class="card-title">{{ post.title }}</h2>
    <p class="text-muted">By {{ post.author.username }} | Updated on {{ post.updated_at.strftime('%d %B %Y') }}</p>
    <hr>
    <div class="card-text">{{ html|safe }}</div>
  </div>
</div>
<a href="{{ url_for('home') }}" class="btn btn-secondary mt-3">‚Üê Back to Home</a>
{% endblock %}
